<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="icon" href="assets/favicon.ico" type="image/ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
         <div class="wrapper-result">
            <div class="btn-score lng-score">Score</div>
            <div class="score-result">
                <div class="crosses lng-crosses"></div>
                <div class="toe lng-toe">Toe: 5</div>
            </div>
        </div>
        <h1 class="lng-h1">Tic-Tac-Toe</h1>
        <div class="swith-lng">
            <div class="en language active" lang="en">en</div>
            <span class="splash">/</span>
            <div class="ru language" lang="ru">ru</div>
        </div>
    </header>

    <main class="main">
        <div class="field-wrapper">
            <table class="field">
                <tr>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
                <tr>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
                <tr>
                    <td class="box"></td>
                    <td class="box"></td>
                    <td class="box"></td>
                </tr>
            </table>
        </div>
        <div class="modal-result-wrapper">
            <div class="overlay">
                <div class="modal-window">
                    <div class="content lng-content"></div>
                    <div class="moves"></div>
                    <div class="btn-close lng-close">Start New GAME</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="wrapper-about">
                <p>&copy;</p>
                <p class="year">2022</p>
                <a class="github" href="https://github.com/AleksandrMyagkiy">github</a>
            </div>
                <a class="rss-link" href="https://rs.school/js/"></a>
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
